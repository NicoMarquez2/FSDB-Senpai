<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pagina funcional clase</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Prueba listado con JS</h1>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="row">
                    <form class="row">
                        <div id="input" class="col-9">
                            <label for="inputPassword2" class="visually-hidden">Add element</label>
                            <input class="form-control" placeholder="Add element">
                        </div>
                        <div class="col-3">
                            <button id="button" type="button" class="btn btn-primary mb-3">Add to list</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-10">
                        <ul id="list" class="list-group">
                            <li class="list-group-item">A simple default list group item</li>
                        </ul>
                    </div>
                </div>                  
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
